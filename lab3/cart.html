<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gi·ªè h√†ng ƒë·ªông</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 6px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      margin: 0 0 5px;
    }

    .item-details p {
      margin: 2px 0;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-controls button {
      padding: 4px 8px;
      cursor: pointer;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .add-product {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .add-product input {
      padding: 5px;
      margin-right: 10px;
      width: 150px;
    }

    .add-product button {
      padding: 6px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-product button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h2>üõí Gi·ªè h√†ng</h2>

  <div id="cart-items">
    <!-- C√°c s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c th√™m ·ªü ƒë√¢y -->
  </div>

  <div class="cart-total" id="cart-total">T·ªïng: 0ƒë</div>

  <div class="add-product">
    <h3>‚ûï Th√™m s·∫£n ph·∫©m</h3>
    <input type="text" id="product-name" placeholder="T√™n s·∫£n ph·∫©m">
    <input type="number" id="product-price" placeholder="Gi√° (ƒë)">
    <input type="text" id="product-img" placeholder="Link ·∫£nh">
    <button onclick="addProduct()">Th√™m</button>
  </div>
</div>

<script>
  let cart = [];

  function renderCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const itemHTML = `
        <div class="cart-item">
          <img src="${item.img}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Gi√°: ${item.price.toLocaleString()}ƒë</p>
            <div class="item-controls">
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
              <button class="remove-btn" onclick="removeProduct(${index})">Xo√°</button>
            </div>
          </div>
        </div>
      `;

      cartItemsContainer.innerHTML += itemHTML;
    });

    document.getElementById('cart-total').textContent = `T·ªïng: ${total.toLocaleString()}ƒë`;
  }

  function addProduct() {
    const name = document.getElementById('product-name').value.trim();
    const price = parseInt(document.getElementById('product-price').value);
    const img = document.getElementById('product-img').value.trim() || 'https://via.placeholder.com/80';

    if (!name || isNaN(price) || price <= 0) {
      alert('Vui l√≤ng nh·∫≠p ƒë√∫ng t√™n v√† gi√° s·∫£n ph·∫©m!');
      return;
    }

    cart.push({ name, price, quantity: 1, img });
    renderCart();

    // Reset form
    document.getElementById('product-name').value = '';
    document.getElementById('product-price').value = '';
    document.getElementById('product-img').value = '';
  }

  function removeProduct(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function changeQuantity(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) {
      removeProduct(index);
    } else {
      renderCart();
    }
  }

  // Th√™m v√≠ d·ª• s·∫£n ph·∫©m ban ƒë·∫ßu
  cart.push({
    name: "Kem Kiwi",
    price: 120000,
    quantity: 2,
    img: "./images/sanpham/kiwi.jpg"
  });

  renderCart();
</script>

</body>
</html>
